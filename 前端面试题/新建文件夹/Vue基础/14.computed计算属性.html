<!DOCTYPE html>
<html lang="en">

<head>
    <title>computed计算属性</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- 计算属性应用 -->
        <div>{{reverseString}}</div>
        <div>{{reverseString}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            msg: 'wanghe',
            msg1: 'baba'
        },
        methods: {},
        //计算属性的用法
        //计算属性是进行缓存了，而方法不存在缓存
        computed: {
            reverseString: function() {
                console.log(this.msg);
                return this.msg1.split('').reverse().join('');
            },
        }
    });
    </script>
</body>

</html>
