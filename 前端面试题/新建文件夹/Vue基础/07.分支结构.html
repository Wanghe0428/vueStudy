<!DOCTYPE html>
<html>

<head>
    <title>分支循环结构</title>
</head>

<body>
    <div id="app">
        <div>请输入您儿子的分数： <input type="number" name="" v-model="score" @input="handle"></div>
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=60">及格</div>
        <div v-else="score<60">不及格</div>
        <!-- 与v-if区别，v-show是已经渲染了页面，但盒子中的数据是否显示在于v-show的值是否为true，
        v-show原理：控制元素样式是否显示，display:none/block -->
        <div v-show="false">测试v-show</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            score: '',
        },
        methods: {
            handle: function() {
                console.log(this.score);
            },
        }
    });
    </script>
</body>

</html>
