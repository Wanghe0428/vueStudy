<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <title>过滤器</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" name="" v-model.trim="msg" @input="handle">
            <div>{{msg | upper }}</div>
            <div>{{msg | upper|lower}}</div>
            <div :abc="msg |upper"></div>
            <div>{{msg | uppers}}</div>
            <div>{{date | format('yyyy-MM-dd')}}</div>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    Vue.filter("upper", (val) => {
        return val.charAt(0).toUpperCase() + val.slice(1);
    });
    Vue.filter('lower', (val) => {
        return val.toLowerCase();
    });
    var vue = new Vue({
        el: '#app',
        data: {
            msg: '',
            date: new Date(),
        },
        methods: {
            handle: function() {
                console.log(this.msg.length);
            }
        },
        filters: {
            //val接收div盒子里面的数据
            uppers: function(val) {
                return val.toUpperCase();
            },
            format: function(val, arg) {
                if (arg == "yyyy-MM-dd") {
                    var ret = '';
                    ret += val.getFullYear() + '-' + (val.getMonth() + 1) + '-' + val.getDate();
                    return ret;
                }
            }
        }
    });
    </script>
</body>

</html>
