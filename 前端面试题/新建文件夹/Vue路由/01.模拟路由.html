<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>
        <a href="#/dw">百度</a>
        <!-- component模板，相当于是个模板占位符，is是component的属性，is=“模板1”可以显示模板一的内容 -->
        <component :is="name"></component>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var zhuye = {
            template: `
                <h1>主页</h1>    
            `,
        };
        var keji = {
            template: `
                <h1>科技</h1>    
            `,
        };
        var caijing = {
            template: `
                <h1>财经</h1>    
            `,
        };
        var yule = {
            template: `
                <h1>娱乐</h1>    
            `,
        };
        var vue = new Vue({
            el: '#app',
            data: {
                name: 'caijing',
            },
            methods: {},
            components: {
                'zhuye': zhuye,
                'keji': keji,
                'caijing': caijing,
                'yule': yule,
            },
        });

        //监听window.onhashchange事件，根据获取到的最新的hash值，切换到要显示的组建的名称
        window.onhashchange = function() {
            // console.log(location.hash);
            switch (location.hash.slice(1)) {
                case '/zhuye':
                    {
                        vue.name = 'zhuye';
                        break;
                    }
                case '/keji':
                    {
                        vue.name = 'keji';
                        break;
                    }
                case '/caijing':
                    {
                        vue.name = 'caijing';
                        break;
                    }
                case '/yule':
                    {
                        vue.name = 'yule';
                        break;
                    }
            }
        }
    </script>
</body>

</html>
